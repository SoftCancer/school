<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录东朗教育管理系统</title>
    <!--若页面需默认用极速核-->
    <meta name="renderer" content="webkit">
    <!--X-UA-Compatible 用于为 IE8 指定不同的页面渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--“apple-mobile-web-app-status-bar-style”作用是控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--删除默认的苹果工具栏和菜单栏。-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 控制手机自动将网页中的电话号码显示为拨号的超链接-->
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/statics/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/plus/common/css/login.css" media="all" />

</head>

<body>
<div class="login-bg">
    <img src="plus/common/img/login.jpg">
</div>
<div class="login">
    <h1>登录</h1>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <input class="layui-input" id="username" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" id="password" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input"  id="code" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
            <div class="code"><img id="img" src="" width="116" height="36"></div>
        </div>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>

<script type="text/javascript" src="statics/layui/layui.js"></script>
<script type="text/javascript" src="plus/common/js/pathConfig.js"></script>
<script type="text/javascript" src="statics/js/login.js"></script>

</body>
</html>
